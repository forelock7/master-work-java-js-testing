name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build DB Docker image
      run: docker build ./app-project --file ./app-project/db/Dockerfile --tag forelock/master-work-db:latest
    - name: Build App Docker image
      run: docker build ./app-project --file ./app-project/tomcat/Dockerfile --tag forelock/master-work-app:latest
    - name: Push DB image to Dockerhub  
      run: docker push forelock/master-work-db:latest
    - name: Push App image to Dockerhub  
      run: docker push forelock/master-work-app:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
    - name: Create network
      run: docker network create --driver bridge local
    - name: Pull DB docker image
      run: sudo docker pull forelock/master-work-db
    - name: Delete old DB docker container
      run: sudo docker rm -f master-work-db-container || true
    - name: Run DB docker container
      run: sudo docker run -d --restart always \
        -p 5432:5432 \
        --name master-work-db-container \
        --network local \
        -v /home/ubuntu/master-work-app/db/data:/var/lib/postgresql/data \
        forelock/master-work-db
    - name: Run Adminer docker container
      run: sudo docker run -d --restart always \
        -p 8081:8080 \
        --name master-work-adminer-container \
        --network local \
        adminer:4.8.1
